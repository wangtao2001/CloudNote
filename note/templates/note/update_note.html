<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新笔记</title>
</head>
<body>
    <form action="/note/update_note/{{ note.id }}" method="post">
        <p>
            <label for="title">标题：</label>
            <input type="text" id="title" name="title" value="{{ note.title }}">
            <input type="submit" value="更新">
        </p>
        <p>
            <label for="content"></label>
            <textarea cols="30" rows="10" name="content" id="content">{{ note.content }}</textarea>
        </p>
        <p>
            <a href="/note/all_note">返回列表页</a>
        </p>
    </form>
</body>
</html>
