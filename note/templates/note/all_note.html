<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部笔记</title>
</head>
<body>
    <p>欢迎 {{ username }}</p>
    <p>
        <a href="/note/add_note">添加笔记</a>
    </p>
    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>创建时间</th>
                <th>最后修改时间</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ note.title }}</td>
                <td>{{ note.created_time|date:"Y/m/d H:i"  }}</td>
                <td>{{ note.updated_time|date:"Y/m/d H:i"  }}</td>
                <td>
                    <a href="/note/detail_note/{{ note.id }}">详情</a>
                </td>
                <td>
                    <a href="/note/update_note/{{ note.id }}">更新</a>
                </td>
                <td>
                    <a href="/note/delete_note/{{ note.id }}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
